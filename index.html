<!DOCTYPE html>
<html>
<head>
    <title>任务发布与查询系统</title>
    <style>
        .container { max-width: 800px; margin: 20px auto; padding: 20px; }
        .form-section, .query-section { border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; }
        input, textarea, button { margin: 10px 0; width: 100%; padding: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- 发布任务表单 -->
        <div class="form-section">
            <h2>发布新任务</h2>
            <form id="publishForm">
                <input type="text" id="taskId" placeholder="任务ID（如T001）" required>
                <textarea id="taskContent" placeholder="任务内容" required></textarea>
                <button type="submit">发布任务</button>
            </form>
        </div>

        <!-- 查询任务表单 -->
        <div class="query-section">
            <h2>查询任务</h2>
            <form id="queryForm">
                <input type="text" id="searchId" placeholder="输入任务ID查询" required>
                <button type="submit">查询</button>
            </form>
            <div id="result" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        // 替换为你的 Vercel 域名
        const API_URL = 'https://my-website-psi-tan-33.vercel.app/api/tasks';

        // 提交发布任务
        document.getElementById('publishForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const task = {
                id: document.getElementById('taskId').value,
                content: document.getElementById('taskContent').value
            };
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(task)
            });
            alert('发布成功！');
        });

        // 查询任务
        document.getElementById('queryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const taskId = document.getElementById('searchId').value;
            const response = await fetch(`${API_URL}?id=${taskId}`);
            const task = await response.json();
            document.getElementById('result').innerHTML = task.content 
                ? `<p>任务ID：${task.id}<br>内容：${task.content}</p>` 
                : '<p>未找到该任务！</p>';
        });
    </script>
</body>
</html>
